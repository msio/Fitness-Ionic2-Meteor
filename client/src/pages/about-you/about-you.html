<ion-header>
    <ion-navbar>
        <ion-buttons [hidden]="hideDoneButton" end>
            <button ion-button icon-only (click)="done()">
                Done
            </button>
        </ion-buttons>
        <ion-title>About You</ion-title>

</ion-header>

<ion-content padding-top>

            <ion-textarea #textArea [(ngModel)]="about" (focus)="onFocus()" rows="3"></ion-textarea>
        </ion-item>
    </ion-list>
</ion-content>
