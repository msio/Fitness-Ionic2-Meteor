<ion-content>
    <ion-list>
        <button ion-item detail-none *ngFor="let place of places" (click)="selectPlace(place)">
            <ion-icon ios="ios-pin" md="md-pin"></ion-icon>
            {{place.description}}
        </button>
    </ion-list>
    <div *ngIf="noResults" class="other-content">No Results</div>
    <div *ngIf="isInit" class="other-content">Type a address of your Gym!</div>
</ion-content>
