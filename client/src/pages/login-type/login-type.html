<ion-header>
    <ion-navbar>
        <ion-title>Login Type</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="email" formControlName="email" spellcheck="false" autocapitalize="off"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" formControlName="password" spellcheck="false" autocapitalize="off"></ion-input>
        </ion-item>
        <button class="submit" ion-button type="submit" block>Login</button>
    </form>
    <button ion-button (click)="loginWithFacebook()" block>Log in with Facebook</button>
</ion-content>

<ion-footer>
    <ion-toolbar text-center>
        <span>Don't have an account ? <a (click)="goToSignUpPage()">Sign Up</a></span>
    </ion-toolbar>
</ion-footer>
