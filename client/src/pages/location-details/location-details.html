<ion-content>
    <ion-item>
        <ion-avatar item-start>
            <img-loader src="{{location.membership.icon | iconUrl}}"></img-loader>
        </ion-avatar>
        <p><strong>{{location.membership.name}}</strong></p>
        <p>{{location.postalCode}} {{location.address.street}}, {{location.address.city}}</p>
        <p>{{location.locDistance | number: '1.0-1'}} km</p>
    </ion-item>
    <div class="select-button">
        <button ion-button class="select-button" (click)="selectLocation(location)" color="primary" block>Select
        </button>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-buttons end>
            <button ion-button (click)="dismiss()">
                Close
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
